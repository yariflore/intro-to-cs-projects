<html> 

<head>
    <link href="style.css"  rel= "stylesheet" />
    <script src= "script.js" 
    type = "text/javascript"></script>
  </head>
  
  <body>
  <h1 style= "color: blue">Title</h1>
  <h2 class="subtitle"> Subtitle </h2>
<!-- this tag <p> create paragraphs and separates them as paragraphs -->
<div>
  <button id= "clickbutton"> Click me!</button>
  <!-- id is an identifier, it will tell javascript where to find it when it is called , must use unique ids for other parts-->
  
<span id="clickcounter">Clicked  0  times. </span> 
  </div>
<p> First paragraph.</p>
  
  <div> First Sentence. </div>
  <div>
      <div> First inner div. </div>
      <div> Second inner div. </div> 
  </div>
    
   <div>
      <span> First inner span </span>
      <span> Second inner span </span> 
  </div>
<!--  this opens a google page -->
  
   <div> 
  <a href= "https://www.google.com" target="_blank"> Visit this website!</a>
   </div>

  <!-- add a image -->
  <!-- img is a self closing tag <img /> -->
  
  <div style= "background-color: gray">
    <img src= "https://www.utrgv.edu/_files/assets/images/logo.png" /> 
    <img src= "download.jpg" />
  </div>

  <div> 
    <!-- a ul is an unordered list, container -->
    <!-- <li> creates a list- like bullets
    a lot of the things in html programming extends from word--> 
    
     <ul> 
       <li> item one</li>
       <li> item two</li>        <!-- specific items inside list -->
       <li> item three</li>
      </ul>

     <!-- ol is a numbered list --> 
     <ol> 
       <li> item one</li>
       <li> item two</li>        <!-- specific items inside list -->
       <li> item three</li>
      </ol>
  
  </div>
</body>
</html>
